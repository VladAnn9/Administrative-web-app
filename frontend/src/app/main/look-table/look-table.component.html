<div class="row ">
    <div class="col-12">
      <p class="text-center">
        PrzeglÄ…daj dokumenty {{typeOfDoc}}.
      </p>
    </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="spinner-container" *ngIf="dataSourceLookTable.loading$ | async">
        <mat-spinner></mat-spinner>
    </div>
    
    <div class="wrapper mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSourceLookTable"
        matSort
        matSortActive="data"
        matSortDirection="desc"
        matSortDisableClear
      >
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
      
        <!-- Progress Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
          <td mat-cell *matCellDef="let row">{{ row.data | date: 'yy/M/d' }}</td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="lokal">
          <th mat-header-cell *matHeaderCellDef>Lokal</th>
          <td mat-cell *matCellDef="let row">{{row.lokal}}</td>
        </ng-container>
      
        <ng-container matColumnDef="status">
          <th mat-header-cell
            *matHeaderCellDef mat-sort-header
          >
            Status
          </th>
          <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedLookColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedLookColumns" (click)="details(row)" 
          [routerLink]="['../../details', row.id]"></tr>
      
      </table>
      <mat-paginator
      color="accent"
      [length]="resultLength"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"  
      ></mat-paginator>
    </div>
  </div>
</div>
