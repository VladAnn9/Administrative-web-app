<div class="row">
  <div class="col-12">
    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
    </div>
    
    <div class="wrapper mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        matSortActive="nazwa"
        matSortDirection="asc"
        matSortDisableClear
      >
        <!-- ID Column -->
        <!-- <ng-container matColumnDef="lp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>LP</th>
          <td mat-cell *matCellDef="let row">{{ row.lp }}</td>
        </ng-container> -->
      
        <!-- Progress Column -->
        <ng-container matColumnDef="nazwa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
          <td mat-cell *matCellDef="let row">{{ row.nazwa }}</td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="ilosc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Iłość</th>
          <td mat-cell *matCellDef="let row">{{row.ilosc}}</td>
        </ng-container>
      
        <ng-container matColumnDef="stan">
          <th mat-header-cell
            *matHeaderCellDef mat-sort-header
          >Stan</th>
          <td mat-cell *matCellDef="let row">{{row.stan}}</td>
        </ng-container>
    
        <ng-container matColumnDef="stanMag">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Stan Magazynu</th>
            <td mat-cell *matCellDef="let row">{{row.stanMag}}</td>
        </ng-container>
    
        <ng-container matColumnDef="uwagi">
            <th mat-header-cell *matHeaderCellDef>Uwagi</th>
            <td mat-cell *matCellDef="let row">{{row.uwagi}}</td>
        </ng-container>
    
        <ng-container matColumnDef="akcje">
            <th mat-header-cell *matHeaderCellDef>Akcje</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="accent"><mat-icon (click)="openDialog(row)">edit</mat-icon></button>
              <button mat-icon-button color="warn"><mat-icon (click)="delete(row)">close</mat-icon></button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
      </table>
      <mat-paginator
      color="accent"
      [length]="resultLength"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"  
      ></mat-paginator>
    </div>
    
    <div *ngIf="(userRole$ | async) === 'root' || (userRole$ | async) === 'admin'" class="d-flex justify-content-end mt-4">
      <button mat-raised-button *ngIf="(typeDoc$ | async) === 'Z'" color="warn" (click)="makeWz()">Rób WZ</button>
    </div>
  </div>
</div>
