<h1 mat-dialog-title>Edytuj {{data.nazwa}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="number" min="1" placeholder="Iłość" required [(ngModel)]="data.ilosc">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" min="0" placeholder="Stan" required [(ngModel)]="data.stan">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Uwagi" [(ngModel)]="data.uwagi">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Cena" [(ngModel)]="data.cena">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
