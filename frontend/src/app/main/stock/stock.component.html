<div class="row d-print-none">
  <div class="col-12 text-right">
    <button mat-icon-button aria-label="Print" (click)="print()">
      <mat-icon class="print-icon">print</mat-icon>
    </button>
  </div>
</div>
<div class="row justify-content-center mt-2">
  <div class="col-12 col-md-7">

    <div class="mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        matSortActive="nazwa"
        matSortDirection="asc"
        matSortDisableClear
      >

      <ng-container matColumnDef="nazwa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
          <td mat-cell *matCellDef="let row">{{row.nazwa}}</td>
      </ng-container>
      
      <ng-container matColumnDef="stan">
        <th mat-header-cell
          *matHeaderCellDef mat-sort-header
        >Stan</th>
        <td mat-cell *matCellDef="let row" 
          [style.background]="(row.stan !== null) && (row.ilosc_alarm > row.stan) ? '#ff7961' : '#ffffff'">
          {{row.stan}}
        </td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
      </table>
      <mat-paginator class="d-print-none"
      color="accent"
      [length]="resultLength"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"  
      ></mat-paginator>
    </div>
  </div>
</div>
