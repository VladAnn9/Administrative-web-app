<div class="row">
  <div class="col-12">

    <div class="spinner-container" *ngIf="(dataSource.loading$ | async)">
        <mat-spinner></mat-spinner>
    </div>
    <div class="mat-elevation-z8"> 
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        matSortActive="nazwa"
        matSortDirection="asc"
        matSortDisableClear
      >

        <ng-container *ngFor=" let col of displayedColumns" [matColumnDef]="col">

          <div *ngIf="col !== 'akcje' && col !== 'aktywny'">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col}}</th>
            <td mat-cell *matCellDef="let row">{{ row[col] }}</td>
          </div>
          
          <div *ngIf="col === 'akcje'">
            <th mat-header-cell *matHeaderCellDef>{{col}}</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="accent" 
                (click)="openEditDialog(row)">
                <mat-icon>edit</mat-icon></button>
                <button mat-icon-button
                  color="warn" (click)="openDeleteConfirm(row)"><mat-icon>close</mat-icon></button>
            </td>
          </div>

          <div *ngIf="col === 'aktywny'">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col}}</th>
            <td mat-cell *matCellDef="let row">
              <mat-icon *ngIf="row[col]; else iconCircle" [style.color]="'#64dd17'">check_circle_outline</mat-icon>
              <ng-template #iconCircle><mat-icon [style.color]="'#f44336'">remove_circle_outline</mat-icon></ng-template>
            </td>
          </div>
  
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
      </table>
      <mat-paginator
      color="accent"
      [length]="resultLength"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"  
      ></mat-paginator>
    </div>
  </div>
</div>

<div class="row justify-content-end">
  <div class="col-auto mt-4">
    
    <button mat-raised-button (click)="openAddDialog()">Dodaj</button>

  </div>
</div>
